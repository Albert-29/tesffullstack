<div class="card border-primary mb-3">
    <div class="card-header">Personas</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de personas</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" routerLink="/nuevo">
          Crear Persona
        </button>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>fecha nacimiento</th>
            <th>puesto</th>
            <th>sueldo</th>
            <th>
              
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            @for(person of persons; track person.id){
          <tr >
            <td>{{ person.id }}</td>
            <td>{{ person.nombre }}</td>
            <td>{{ person.apellido }}</td>
            <td>{{ person.fechaNacimiento | date: 'dd/MM/yyyy'}}</td>
            <td>{{ person.puesto }}</td>
            <td>{{ person.sueldo }}</td>
            <td>
              <button type="button" name="editar" class="btn btn-primary btn-sm" [routerLink]="[person.id,'editar']">editar</button>
            </td>
            <td>
              <button type="button" name="eliminar" (click)='delete(person)' class="btn btn-danger btn-sm">eliminar</button>
            </td>
          </tr>
        }
        </tbody>
      </table>
  
    </div>
  </div>
